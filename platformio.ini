[env:teensy41]
platform = https://github.com/platformio/platform-teensy.git
board = teensy41
framework = arduino
build_flags =  -DUSB_TRIPLE_SERIAL -O3
upload_protocol = teensy-cli
lib_deps = 
    Eigen
    adafruit/Adafruit MCP23017 Arduino Library @ ^1.2.0
#lib_ignore = FreeRTOS-Teensy4